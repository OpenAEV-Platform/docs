  - User Guide:
    - Getting started: usage/getting-started.md
    - Foundations:
      - Exercises and campaigns: usage/exercises.md
    - Managing exercises:
      - Overview: usage/overview.md
      - Creating exercises:
        - First exercise: usage/creating.md
